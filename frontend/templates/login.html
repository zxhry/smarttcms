<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SmartTCMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">SmartTCMS Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-sm text-red-600">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label class="block mb-2">Username</label>
      <input type="text" name="username" class="w-full border p-2 mb-4 rounded" required>

      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full border p-2 mb-4 rounded" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
