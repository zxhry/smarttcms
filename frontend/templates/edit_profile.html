<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile - SmartTCMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Edit Profile</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block">Full Name:</label>
        <input type="text" name="name" value="{{ user.name }}" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label class="block">New Password (optional):</label>
        <input type="password" name="password" class="w-full border p-2 rounded">
      </div>

      <div class="flex justify-between">
        <a href="{{ cancel_url }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
