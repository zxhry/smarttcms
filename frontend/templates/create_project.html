<!DOCTYPE html>
<html>
<head>
  <title>Create Project - SmartTCMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Create a New Project</h2>
    <form method="POST">
      <label class="block mb-2">Title</label>
      <input type="text" name="title" class="w-full border p-2 mb-4 rounded" required>

      <label class="block mb-2">Description</label>
      <textarea name="description" class="w-full border p-2 mb-4 rounded"></textarea>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create</button>
    </form>
    <a href="/projects" class="inline-block mt-4 text-sm text-blue-600 hover:underline">‚Üê Back to Projects</a>
  </div>
</body>
</html>
